<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Saumya</title>
  <style>
    body { font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1em 0; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { display: inline; margin: 0 10px; }
    nav ul li a { color: #fff; text-decoration: none; }
    main { padding: 20px; }
    aside { background: #eef; padding: 15px; border-left: 3px solid #ddd; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Stay in Touch</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="form">
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <aside>
      <h3>Location</h3>
      <p>Astro Labs, Watch Bay, Universe 42</p>
      <img src="images/map.jpg" alt="Location Map" width="300">
    </aside>
  </main>

  <footer>
    <p>Follow me on: 
      <a href="https://github.com/saumya">GitHub</a>, 
      <a href="https://linkedin.com/in/saumya">LinkedIn</a>, 
      <a href="mailto:saumya@example.com">Email</a>
    </p>
  </footer>
</body>
</html>
